		<script>
		function changeLang(){
			var ddown = document.getElementById('ddown');
			var editor = ace.edit("editor");
			editor.session.setMode("ace/mode/" + ddown.value);
			switch(ddown.value) {
				case 'java':
					editor.setValue("import java.io.*;\n" +
					"import java.util.*;\n" +
					"import java.text.*;\n" + 
					"import java.math.*;\n" +
					"import java.util.regex.*;\n" + "\n" +
					"public class test"
					+ "\n{"
					+ "\n\tpublic static void main(String[] args) {"
					+ "\n\n\t}"
					+ "\n}");
					break;
				case 'c_cpp':
					editor.setValue("#include <map>" + "\n" +
					"#include <set>" + "\n" +
					"#include <list>" + "\n" +
					"#include <cmath>" + "\n" +
					"#include <ctime>" + "\n" +
					"#include <deque>" + "\n" +
					"#include <queue>" + "\n" +
					"#include <stack>" + "\n" +
					"#include <string>" + "\n" +
					"#include <bitset>" + "\n" +
					"#include <cstdio>" + "\n" +
					"#include <limits>" + "\n" +
					"#include <vector>" + "\n" +
					"#include <climits>" + "\n" +
					"#include <cstring>" + "\n" +
					"#include <cstdlib>" + "\n" +
					"#include <fstream>" + "\n" +
					"#include <numeric>" + "\n" +
					"#include <sstream>" + "\n" +
					"#include <iostream>" + "\n" +
					"#include <algorithm>" + "\n" +
					"using namespace std;" + "\n" + "\n" +
					"int main()\n{\n\n\n\n\nreturn 0;\n\n}");
					break;
				case 'python':
					editor.setValue("#Begin your Python Program");
					break;
				default:
					editor.setValue("");
			}
		}
		</script>

	<script>
		console.log("jquery begin");
		$(document).ready(function(){
			console.log("document ready");
			$("#aceform").submit(function(e){
				console.log("preventing default");
				e.preventDefault();
				var aceinput = $('#aceinput');
				var ddown = $('#ddown');
				var problem = $('#problems');
				var editor = ace.edit('editor');
				console.log("editor getvalue:\n-----------------" + editor.getValue());
				aceinput.val(editor.getValue());
				console.log("aceinput val:----------------\n" + aceinput.val());
				console.log("language val:----------------\n" + ddown.val());
				$.post( '/runSandbox', {comments: aceinput.val(), 
							language: ddown.val(), 
							problem: problem.val()}, function(data) {
					console.log("runsandbox post req made");
					$('#test').empty().append(data);
				});
			});
			$('#problems').change(function(e){
				console.log('Chaning problem jQuery script');
				var problem = $('#problems');
				console.log('problem name:\n-----------------' + problem.val());
				$.post( '/getproblem', {problem: problem.val()}, function(data) {
					console.log('getproblem post req made');
					$('#description').empty().append(data);
				});
			});
		});
	</script>
