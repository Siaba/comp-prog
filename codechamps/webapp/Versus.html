    <div class="row">
      <div class="large-8 medium-8 columns">
        <form>
          <div class="row">
			<label>File name</label>
			<div class="input-group columns">
		          <input type="text" placeholder="filename" class="input-group-field"/>
				  <span id="ext" class="input-group-label">.java</span>

            </div>
          </div>
          <div class="row">
            <div class="large-12">
              <label>Language</label>
			<script>
			function changeExtension() {
			  var src = document.getElementById("ddown");   
			  var trgt = document.getElementById("ext");	  
			  var txt;
				
			  if (src.value == "Java"){
				txt = document.createTextNode(".java");
				trgt.innerText = txt.textContent;
			  }
			  else if (src.value == "c++"){
				txt = document.createTextNode(".cxx");
				trgt.innerText = txt.textContent;
			  }
			  else {
				txt = document.createTextNode(".py");
				trgt.innerText = txt.textContent;
			  }
			}
		   </script>
			  <div class="large-12 columns">
		          <select name="ddown" onchange="if (this.selectedIndex) changeExtension()">
		            <option value="java" onclick="changeExtension()">Java</option>
		            <option value="c++" onclick="changeExtension()">C++</option>
		            <option value="python" onclick="changeExtension()">Python</option>
		          </select>
			  </div>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Code</label>
              <textarea rows="25" placeholder="code here"></textarea>
            </div>
			<div class="large-6 medium-6 columns">
				<a href="#" class="button">Test</a>
            	<a class="button" onclick="moveYourBar()">Run</a>
			</div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Test Input</label>
              <textarea placeholder="test input"></textarea>
            </div>
          </div>
        </form>
      </div>

      <div class="large-4 medium-4 columns">
        <div class="callout">
          <h5>Their output:</h5>
          <p><font face="monospace">Example output</font></p>
		  <style>
			#theirProgress {
			  width: 100%;
			  height: 10px;
			  background-color: #ddd;
			}

			#theirBar {
			  width: 60%;
			  height: 100%;
			  background-color: #4CAF50;
			}
			</style>
			<body>

			<p>Test cases:</p>

			<div id="theirProgress">
			  <div id="theirBar"></div>
			</div>
			<script>
			function moveTheirBar() {
			  var elem = document.getElementById("theirBar");   
			  var width = 1;
			  var id = setInterval(frame, 10);
			  function frame() {
				if (width >= 100) {
				  clearInterval(id);
				} else {
				  width++; 
				  elem.style.width = width + '%'; 
				}
			  }
			}
		   </script>
			<br>

			
		  <hr/>
		  <h5>Your output:</h5>
          <p><font face="monospace">Example output</font></p>
		  <p>Test cases:</p>
		  <style>
			#yourProgress {
			  width: 100%;
			  height: 10px;
			  background-color: #ddd;
			}

			#yourBar {
			  width: 1%;
			  height: 100%;
			  background-color: #4CAF50;
			}
			</style>
			<div id="yourProgress">
			  <div id="yourBar"></div>
			</div>
           <script>
			function moveYourBar() {
			  var elem = document.getElementById("yourBar");   
			  var width = 1;
			  var id = setInterval(frame, 10);
			  function frame() {
				if (width >= 100) {
				  clearInterval(id);
				} else {
				  width++; 
				  elem.style.width = width + '%'; 
				}
			  }
			}
		   </script>
